<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link href="https://fonts.googleapis.com/css2?family=Josefin+Sans&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="style.css">
    <title>Museu Nacional</title>
</head>
<body>
    <div id="container"><!--inicio container-->
        <header>
            <div id="logo">
               <h1><a href="">Museu Nacional</a></h1>
            </div>

            <nav><!--inicio nav-->
                <ul>
                    <li><a href="#">Home</a></li>
                    <li><a href="#">Exposições</a></li>
                    <li><a href="#">Pesquisa</a></li>
                    <li><a href="#">Acervo</a></li>
                    <li><a href="#">Vídeos</a></li>
                    <li><a href="#">Fotos</a></li>
                    <li><a href="#">Contato</a></li>
                </ul>
            </nav><!--fim nav-->
        </header>

        <div id="principal"><!--inicio princial-->
           <div id="conteudo"> <!--inicio conteudo -->
                <section id="capa">
                    <img src="img/museu.png" alt="">
                </section>
           </div><!--fim conteudo-->

           <aside><!--inicio aside -->
                <section id="depoimento">
                    <img src="img/depoimento.png" alt="">
                </section>

                <section id="visita">
                   <h4>Faça uma visita</h4>
                   <form action="">
                       <fieldset>
                           <legend>Selecione uma Data</legend>
                           <label for="data">Data</label>
                           <input type="text" id="data" value="dd/mm/aaaa">

                           <label for="qtd">Qtd de Pessoas</label>
                           <input type="text" id="qtd" value="1">
                      
                        </fieldset>

                           <input type="submit" value="Verificar disponibilidade">
                  
                    </form>
                </section>
           
            </aside><!--fim aside -->

        </div><!--fim proncipal -->

    </div><!--fim container-->
    
</body>
</html>
